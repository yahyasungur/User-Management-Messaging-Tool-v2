        .navbar {

        }

            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;

        .dropdown {

        }

            color: white;
            padding: 14px 16px;

            font-family: inherit;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            height: 250px;
            position: relative;
            border: 3px #cfacd0;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .btn {
            border: 5px solid black;
            border-radius: 15px;
            background-color: aliceblue;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;

        /* Green --- login */
        .login {
            border-color: #04AA6D;
            color: green;
        }

        .login:hover {
            background-color: #04AA6D;
            color: white;
        }

        /* Blue ---- inbox */
        .inbox {
            border-color: #2196F3;
            color: dodgerblue;
        }

        .inbox:hover {
            background: #2196F3;
            color: white;
        }

        /* Orange --- outbox */
        .outbox {
            border-color: #ff9800;
            color: orange;
        }

        .outbox:hover {
            background: #ff9800;
            color: white;
        }

        /* Red  ---- logoff */
        .logoff {
            border-color: #f44336;
            color: red;
        }

        .logoff:hover {
            background: #f44336;
            color: white;
        }

        /* Gray  ---- admin operations */
        .admin {
            border-color: brown;
            color: brown;
        }

        .admin:hover {
            background: brown;
            color: white;
        }

            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;

            margin: 8px 0;
            border: none;

            display: none; /* Hidden by default */

            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */

            background-color: #fefefe;

            width: 80%; /* Could be more or less, depending on screen size */

            top: 0;

        }

        /* Add Zoom Animation */
        .animate {

        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

                float: none;
            }

            }
        }
