<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('https://cdn.dribbble.com/users/1034014/screenshots/12910597/post_01_4x.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            height: 250px;
            position: relative;
            border: 3px #cfacd0;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .btn {
            border: 5px solid black;
            border-radius: 15px;
            background-color: aliceblue;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Green --- login */
        .login {
            border-color: #04AA6D;
            color: green;
        }

        .login:hover {
            background-color: #04AA6D;
            color: white;
        }

        /* Blue ---- inbox */
        .inbox {
            border-color: #2196F3;
            color: dodgerblue;
        }

        .inbox:hover {
            background: #2196F3;
            color: white;
        }

        /* Orange --- outbox */
        .outbox {
            border-color: #ff9800;
            color: orange;
        }

        .outbox:hover {
            background: #ff9800;
            color: white;
        }

        /* Red  ---- logoff */
        .logoff {
            border-color: #f44336;
            color: red;
        }

        .logoff:hover {
            background: #f44336;
            color: white;
        }

        /* Gray  ---- admin operations */
        .admin {
            border-color: brown;
            color: brown;
        }

        .admin:hover {
            background: brown;
            color: white;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .newcontainer {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }

    </style>

    <script>
        function message(){
            var str_msg1 =  '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:gs="http://spring.io/guides/gs-spring-web-service">'+
                '<soapenv:Header/>'+
                '<soapenv:Body>'+
                '<gs:messageRequest>'+
                '<gs:message>'+
                '<gs:from>';

            var str_msg2 =  '</gs:from>'+
                '<gs:to>';

            var str_msg3 =  '</gs:to>'+
                '<gs:body>';

            var str_msg4 =   '</gs:body>'+
                '</gs:message>'+
                '</gs:messageRequest>'+
                '</soapenv:Body>'+
                '</soapenv:Envelope>';

            function createCORSRequest(method, url) {
                var xhr = new XMLHttpRequest();
                if ("withCredentials" in xhr) {
                    xhr.open(method, url, false)
                } else if (typeof XDomainRequest != "undefined") {
                    alert
                    xhr = new XDomainRequest();
                    xhr.open(method,url);
                } else{
                    console.log("CORS not supported");
                    alert("CORS not supported");
                    xhr = null;
                }
                return xhr;
            }
            var xhr = createCORSRequest("POST","http://localhost:8080/ws/UMMT.wsdl");
            if (!xhr){
                console.log("XHR issue");
                return;
            }
            const to = document.getElementById("to").value;
            const body = document.getElementById("body").value;

            let str = str_msg1 + "?" + str_msg2 + to.toString() + str_msg3 + body.toString() + str_msg4;
            console.log(str);

            xhr.onload = function (){
                const str = xhr.responseText;
                let tokens = [];
                tokens = str.split("ns2:response");
                document.getElementById("serverresponse").textContent = "...SERVER RESPONSE...";
                document.getElementById("response").textContent = tokens[1].slice(1,-2);
                for (let i = 0; i < 5;i++){
                    document.getElementById("p"+i.toString()).textContent = "";
                }
            }

            xhr.setRequestHeader("Content-Type","text/xml");
            xhr.send(str);

        }
        function inbox(){
            var str_inbox = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:gs="http://spring.io/guides/gs-spring-web-service">'+
                '<soapenv:Header/>'+
                '<soapenv:Body>'+
                '<gs:inboxRequest/>'+
                '</soapenv:Body>'+
                '</soapenv:Envelope>';

            function createCORSRequest(method, url) {
                var xhr = new XMLHttpRequest();
                if ("withCredentials" in xhr) {
                    xhr.open(method, url, false)
                } else if (typeof XDomainRequest != "undefined") {
                    alert
                    xhr = new XDomainRequest();

                    alert("CORS not supported");

                }
                return xhr;
            }
            var xhr = createCORSRequest("POST","http://localhost:8080/ws/UMMT.wsdl");
            if (!xhr){
                console.log("XHR issue");
                return;
            }

            let str = str_inbox;
            console.log(str);

            xhr.onload = function (){
                const str = xhr.responseText;
                let tokens = [];
                tokens = str.split("ns2:response");
                document.getElementById("serverresponse").textContent = "...SERVER RESPONSE...";
                const string = tokens[1].slice(1,-2);
                let tokens2 = [];
                tokens2 = string.split("|");
                document.getElementById("response").textContent = ".:INBOX:.";
                if (tokens.length > 2){
                    for (let i = 0; i < tokens2.length && i < 5; i++){
                        document.getElementById("p"+i.toString()).textContent = tokens2[i];
                    }
                    if (tokens2.length < 5){
                        for (let i = tokens2.length; i < 5;i++){
                            document.getElementById("p"+i.toString()).textContent = "";
                        }
                    }
                }else{
                    for (let i = 0; i < 5;i++){
                        document.getElementById("p"+i.toString()).textContent = "";
                    }
                }
            }
            xhr.setRequestHeader("Content-Type","text/xml");
            xhr.send(str);
        }

        function logoff(){
            var str_inbox = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:gs="http://spring.io/guides/gs-spring-web-service">'+
                '<soapenv:Header/>'+
                '<soapenv:Body>'+
                '<gs:logoffRequest/>\n'+
                '</soapenv:Body>'+
                '</soapenv:Envelope>';

            function createCORSRequest(method, url) {
                var xhr = new XMLHttpRequest();
                if ("withCredentials" in xhr) {
                    xhr.open(method, url, false)
                } else if (typeof XDomainRequest != "undefined") {

                    xhr.open(method,url);
                } else{
                    console.log("CORS not supported");
                    alert("CORS not supported");
                    xhr = null;
                }
                return xhr;
            }
            var xhr = createCORSRequest("POST","http://localhost:8080/ws/UMMT.wsdl");
            if (!xhr){
                console.log("XHR issue");
                return;
            }

            let str = str_inbox;
            console.log(str);

            xhr.onload = function (){
                window.location.replace("http://localhost:8080/index.html");
            }
            xhr.setRequestHeader("Content-Type","text/xml");

        }


    </script>
</head>
